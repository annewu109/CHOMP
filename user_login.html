<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOMP - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            margin:0;
        }
    </style>
</head>
<body>
    <div class="bgrd-img">
        <div class="page-top">
            <a id="logo-link" href="index.html"><img id="logo" src="CHOMP-logo.png"></a>
            <h1 class="header">CHOMP</h1>
            <!-- <h3 class="header">
                <strong>C</strong>onsumer <strong>H</strong>ealth <strong>O</strong>riented <strong>M</strong>eal <strong>P</strong>repping
            </h3> -->
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="form-wrapper"> 
            <form class="form-container" id="loginForm">
                <h3>Customer Login</h3>
                <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" placeholder="Enter Username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="psw">Password</label>
                    <input type="password" placeholder="Enter Password" id="password" required>
                </div>
                <button class="login-button" type="submit">Login</button>
                <button class="signup-button" type="submit" onclick="location.href = 'user_signup.html'">No account? Sign up here!</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://chomp-apis-8eaf05731f53.herokuapp.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('userId', data.user.id);
                    window.location.href = 'order.html';
                } else {
                    alert('Invalid username or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        });
    </script>
</body>
</html>
